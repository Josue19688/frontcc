
<!-- Start Login Area -->
<div class="login-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="login-form">
                <div class="logo">
                    <img src="assets\img\logo.png" class="logo-image" alt="image">
                </div>

                <h2>Bienvenido</h2>

                <form
                [formGroup]="miFormulario"
                (ngSubmit)="login()"
                >
                    <div class="form-group">
                        <input type="text"
                        class="form-control"
                        autocomplete="off"
                        formControlName="correo"
                        placeholder="Correo">
                        <span class="label-title">
                            <i class='bx bx-user'></i>
                        </span>
                    </div>

                    <div class="form-group">
                        <input type="password"
                        class="form-control"
                        autocomplete="off"
                        formControlName="contrasena"
                        placeholder="Password">
                        <span class="label-title">
                            <i class='bx bx-lock'></i>
                        </span>
                    </div>

                    <!-- <div class="form-group">
                        <div class="remember-forgot">
                            <label class="checkbox-box">Remember me
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>

                            <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                        </div>
                    </div> -->

                    <button
                    type="submit"
                    class="login-btn"
                    [disabled]="miFormulario.invalid">Login</button>

                    <!-- <p class="mb-0">Don’t have an account? <a href="register.html">Sign Up</a></p> -->
                </form>
                <br>
                <a routerLink="/auth/reset" >Resetear Contraseña!!</a>
            </div>
        </div>
    </div>
</div>
<!-- End Login Area -->
